{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary" type="submit">Criar</button>
        <a class="btn btn-outline-danger" href="{% url 'animal:lista' %}">Voltar</a>
    </form>
</div>
{% endblock %}
