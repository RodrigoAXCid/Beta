{% extends "base.html" %}

{% block content %}

<div class="content-section">
    <div class="row">
        <div class="col-1">
            <h3>Animal</h3>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-primary" href="{% url 'animal:detalhe-atualizar' object.id %}"><i class="fa-solid fa-pencil"></i></a>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-primary" href="{% url 'animal:detalhe-eliminar' object.id %}"><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </div>
    <hr>
    <div style="padding:15px;">
        <p><b>Nome: </b>{{ object.nome }}</p>
        <p><b>Espécie: </b>{{ object.especie }}</p>
        <p><b>Idade: </b>{{ object.idade }}</p>
        <p><b>E-mail do Dono: </b>{{ object.pessoa.email }}</p>
        <p><b>Cartão de Cidadão do Dono: </b>{{ object.pessoa.cc }}</p>
    </div>
    <a class="btn btn-outline-danger" href="{% url 'animal:lista' %}">Voltar</a>
</div>

{% endblock %}
